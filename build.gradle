// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.gradle_version = "4.1.1"
    ext.kotlin_version = "1.4.21"
    ext.google_services = "4.3.4"
    ext.lifecycle_version = "2.2.0"
    ext.lifecycle_java8_version = "2.3.0-rc01"
    ext.work_version = "2.4.0"
    ext.nav_version = "2.3.2"
    ext.hilt_version = "2.28.3-alpha"
    ext.hilt_jetpack_version = "1.0.0-alpha02"
    ext.room_version = "2.2.6"
    ext.retrofit_version = "2.9.0"
    ext.interceptor_version = "4.8.1"
    ext.lottie_version = "3.4.1"
    ext.shimmer_version = "0.5.0"
    ext.picker_version = "1.7.1"
    ext.coil_version = "1.1.0"
    ext.coroutine_version = "1.4.1"
    ext.coroutine_play_version = "1.1.1"
    ext.rxjava_core = "2.2.9"
    ext.rxjava_android = "2.1.1"
    ext.zelory_version = "3.0.0"
    ext.crashlytics_version = "2.4.1"
    ext.firebase_bom_version = "26.2.0"
    ext.circular_indicator_version = "2.1.4"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:$google_services"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlytics_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
